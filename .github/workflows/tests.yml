name: Tests

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --system --skip-lock
      - name: Lint with Mypy
        run: mypy crowdkit
      - name: Lint with flake8
        run: flake8
      - name: Test with pytest
        run: coverage run --source crowdkit -m pytest
      - name: Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: codecov
        if: matrix.python-version == '3.8'
      - name: Build wheel
        run: python3 -m build --sdist --wheel .
      - name: Run Jupyter
        run: |
          jupyter nbconvert --to html --output TlkAgg-Categorical.html --execute examples/TlkAgg-Categorical.ipynb
          jupyter nbconvert --to html --output Readability-Pairwise.html --execute examples/Readability-Pairwise.ipynb
      - name: Upload Jupyter
        uses: actions/upload-artifact@v3
        with:
          name: crowd-kit-jupyter
          path: examples/*.html
      - name: Validate CITATION.cff
        uses: citation-file-format/cffconvert-github-action@2.0.0
        with:
          args: "--validate"
